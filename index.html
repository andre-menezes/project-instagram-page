<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="img/png" href="favicon.png" />
  <title>Instagram</title>
</head>

<body>
  <main class="main-content">
    <aside class="box-content">
      <img src="./img/instagram-celular.png" alt="celular" class="phone-image">
    </aside>
    <section class="box-content">
      <div class="box-account">
        <img src="./img/instagram-logo.png" alt="instagram logo" class="instagram-logo" />
        <div class="profile-image-box">
          <img src="./img/perfil-instagram.png" alt="profile" class="profile-image">
        </div>
        <div class="profile-btn-box">
          <button class="btn-login">Continue as menezes_dehh</button>
        </div>
        <p class="switch-account-content">Not menezes_dehh? <a href="#">Switch accounts</a></p>
      </div>
      <div class="box-account">
        <p><a href="#">Switch Accounts</a> or <a href="#">Sign Up</a></p>
      </div>
      <p class="get-app">Get the app.</p>
      <div class="store-content">
        <a href="#">
          <img src="./img/apple-button.png" alt="apple store" class="store-image">
        </a>
        <a href="#">
          <img src="./img/googleplay-button.png" alt="play store" class="store-image">
        </a>
      </div>
    </section>
  </main>
  <footer></footer>
</body>

</html>
