<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="img/png" href="favicon.png" />
  <title>Instagram</title>
</head>

<body>
  <main class="main-content">
    <aside class="box-content">
      <img src="./img/instagram-celular.png" alt="celular" class="phone-image">
    </aside>
    <section class="box-content">
      <div class="box-account">
        <img src="./img/instagram-logo.png" alt="instagram logo" class="instagram-logo" />
        <div class="profile-image-box">
          <img src="./img/perfil-instagram.png" alt="profile" class="profile-image">
        </div>
        <div class="profile-btn-box">
          <button class="btn-login">Continuar como menezes_dehh</button>
        </div>
        <p class="switch-account-content">Não é menezes_dehh? <a href="#">Trocar de conta</a></p>
      </div>
      <div class="box-account">
        <p><a href="#">Trocar de conta</a> ou <a href="#">Cadastre-se</a></p>
      </div>
      <p class="get-app">Obtenha o aplicativo.</p>
      <div class="store-content">
        <a href="#">
          <img src="./img/apple-button.png" alt="apple store" class="store-image">
        </a>
        <a href="#">
          <img src="./img/googleplay-button.png" alt="play store" class="store-image">
        </a>
      </div>
    </section>
  </main>
  <footer class="footer-content">
    <div class="links">
      <a href="#">Sobre</a>
      <a href="#">Blog</a>
      <a href="#">Carreiras</a>
      <a href="#">Ajuda</a>
      <a href="#">API</a>
      <a href="#">Privacidade</a>
      <a href="#">Termos</a>
      <a href="#">Principais contas</a>
      <a href="#">Hashtags</a>
      <a href="#">Localizações</a>
    </div>
    <div class="links">
      <select class="languages-content">
        <option value="English">English</option>
        <option value="Portuguese">Português (Brasil)</option>
        <option value="Spanish">Español</option>
        <option value="French">Français</option>
      </select>
      <p class="copyright">© 2021 Instagram From Facebook</p>
    </div>
  </footer>
</body>

</html>
